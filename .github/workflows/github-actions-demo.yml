name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  push:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v5
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      
      - name: Gather system information
        run: |
          echo "üîß ===== SYSTEM INFORMATION ====="
          echo ""
          echo "üìä OPERATING SYSTEM DETAILS:"
          echo "-------------------------------"
          echo "OS Information:"
          cat /etc/os-release
          echo ""
          echo "Kernel Version:"
          uname -a
          echo ""
          echo "Hostname:"
          hostname
          echo ""
          
          echo "üíª HARDWARE SPECIFICATIONS:"
          echo "-------------------------------"
          echo "CPU Information:"
          echo "  Model: $(grep "model name" /proc/cpuinfo | head -1 | cut -d':' -f2 | xargs)"
          echo "  Cores: $(nproc)"
          echo "  Architecture: $(uname -m)"
          echo ""
          
          echo "Memory Information:"
          echo "  Total RAM: $(free -h | grep "Mem:" | awk '{print $2}')"
          echo "  Available RAM: $(free -h | grep "Mem:" | awk '{print $7}')"
          echo "  Swap: $(free -h | grep "Swap:" | awk '{print $2}')"
          echo ""
          
          echo "üíæ DISK INFORMATION:"
          echo "-------------------------------"
          echo "Disk Usage:"
          df -h / | tail -1 | awk '{print "  Total: " $2 ", Used: " $3 ", Available: " $4 ", Use%: " $5}'
          echo ""
          echo "Filesystem Type:"
          df -T / | tail -1 | awk '{print "  Type: " $2}'
          echo ""
          
          echo "üåê NETWORK INFORMATION:"
          echo "-------------------------------"
          echo "Network Interfaces:"
          ip -brief addr show | grep -v "lo" || ifconfig | grep -E "^[a-z]"
          echo ""
          echo "DNS Configuration:"
          cat /etc/resolv.conf | grep "nameserver" || echo "  No DNS info available"
          echo ""
          
          echo "‚è±Ô∏è  SYSTEM LOAD:"
          echo "-------------------------------"
          echo "Uptime:"
          uptime
          echo ""
          echo "Load Average:"
          cat /proc/loadavg
          echo ""
          
          echo "üë§ RUNNER USER INFORMATION:"
          echo "-------------------------------"
          echo "Current User: $(whoami)"
          echo "Home Directory: $HOME"
          echo "Current Directory: $(pwd)"
          echo "Shell: $SHELL"
          echo ""
          
          echo "‚úÖ System information gathering complete!"
      
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: echo "üçè This job's status is ${{ job.status }}."